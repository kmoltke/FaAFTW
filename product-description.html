<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/product-description-style.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
  </head>
  <body>
    <header>
      <div style="height: 120px"></div>
      <!-- navbar start-->
      <div id="navbar">
        <a href="#default" id="logo">
          <img
            id="logoel1"
            src="images\logo\332096491_571562201699624_6671416270433743475_n.png"
            alt=""
          />
          <div id="logoel2">the vinyl countdown</div>
        </a>
        <div id="navbar-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      </div>
      <!-- navbar end -->
    </header>

    <main>
      <div style="height: 120px"></div>
      <a href="index.html"> &lt; &lt; go back</a>
      <div class="productOuter" id="productOuter">
        <div class="productImage" id="productImage"></div>
        <div class="productOverview" id="productOverview"></div>
      </div>
      <div class="productDetails" id="productDetails"></div>
    </main>

    <script src="scripts/products.js"></script>
    <script>
      document.body.onload = async () => {
        const data = await loadProductDataAsync();
        const query = queryParams();

        renderProduct(data, +query.id);
      };

      addEventListener("scroll", scrollFunction);
    </script>
  </body>
