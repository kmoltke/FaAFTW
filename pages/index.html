<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>the vinyl countdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/custom_bootstrap.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/template.css" />
  </head>
  <body>
    <header>
      <!-- navbar start-->
      <div id="navbar">
        <a href="#default" id="logo">
          <img
            id="logoel1"
            src="../images\logo\332096491_571562201699624_6671416270433743475_n.png"
            alt=""
          />
          <div id="logoel2">the vinyl countdown</div>
        </a>
        <div id="navbar-right">
          <a href="#">Home</a>
          <a href="#browseContainer">Browse</a>
          <a href="login-form.html" id="login-link">Login</a>
          <a href="" id="logout-link">Logout</a>
          <a href="basket.html" id="cart-link">Cart</a>
        </div>
      </div>
      <!-- navbar end -->
    </header>

    <!-- main content start -->
    <main>
      <!------------------------------->
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <h3>Featured new releases</h3>
        <div id="carousel-inner" class="carousel-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!------------------------------->
      <section id="browseContainer">
        <h2>Browse</h2>
        <!-- filter container -->
        <div class="filterContainer">
          <p>filter by:</p>
          <div class="dropdown">
            <button class="dropbtn">Genre</button>
            <div class="dropdown-content">
              <button onclick="filterBy(data,'genre', 'Rock');">Rock</button>
              <button onclick="filterBy(data,'genre', 'Pop');">Pop</button>
              <button onclick="filterBy(data,'genre', 'Electronic');">
                Electronic
              </button>
              <button onclick="filterBy(data,'genre', 'Heavy metal');">
                Heavy Metal
              </button>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Decade</button>
            <div class="dropdown-content">
              <button onclick="filterBy(data,'decade', '70s');">70s</button>
              <button onclick="filterBy(data,'decade', '80s');">80s</button>
              <button onclick="filterBy(data,'decade', '90s');">90s</button>
              <button onclick="filterBy(data,'decade', '2000s');">2000s</button>
              <button onclick="filterBy(data,'decade', '2010s');">2010s</button>
              <button onclick="filterBy(data,'decade', '2020s');">2020s</button>
            </div>
          </div>
          <button class="dropbtn" onclick="clearCategoryFilter();">
            Reset
          </button>
        </div>

        <!-- from here and down the product list is generated by javascript -->
        <div id="productList"></div>
      </section>
    </main>
    <!-- main content end -->

    <!-- scripts -->
    <script src="../scripts/index.js"></script>
    <script src="../scripts/products.js"></script>
    <script src="../scripts/basket.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/user-info.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
