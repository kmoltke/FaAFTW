<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register/Login</title>
    <link rel="stylesheet" href="../styles/navbar.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/login-form.css" />
  </head>
  <body>
    <header>
      <!-- navbar start-->
      <div id="navbar">
        <a href="#default" id="logo">
          <img
            id="logoel1"
            src="../images\logo\332096491_571562201699624_6671416270433743475_n.png"
            alt=""
          />
          <div id="logoel2">the vinyl countdown</div>
        </a>
        <div id="navbar-right">
          <a href="#home" onclick="scrollIntoHome()">Home</a>
          <a href="#browse" onclick="scrollIntoBrowse()">Browse</a>
          <a href="./pages/login-form.html" id="login-link">Login</a>
          <a href="" id="logout-link">Logout</a>
          <a href="#cart" id="cart-link">Cart</a>
        </div>
      </div>
      <!-- navbar end -->
    </header>

    <div class="d-flex justify-content-center">
      <form
        action="http://127.0.0.1:5500/index.html"
        class="p-3 login-form"
        id="loginForm"
      >
        <div class="form-group">
          <label for="fullNameInput">Full Name</label>
          <input type="text" class="form-control" id="fullNameInput" />
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" />
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" />
        </div>
        <button type="submit" class="btn btn-primary w-100 login-button">
          Submit
        </button>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMeCheckbox"
          />
          <label class="form-check-label" for="rememberMeCheckbox">
            Remember me
          </label>
        </div>
      </form>
    </div>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/login-form.js"></script>
    <script src="../scripts/navbar.js"></script>
  </body>
</html>
